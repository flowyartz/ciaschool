<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIA FIRST</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="icon" href="graphics/favicon.png">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>
    <section id="login-header">
        <div class="container">
            <a href="index.html"><img src="graphics/cia-first-logo.png" class="cialogo"></a>
            <div class="login-container">
                <div class="login-content">
                    <form action="login.html">
                        <img class="avatar" src="graphics/avatar.svg" alt="">
                        <h2 class="title">Welcome</h2>
                        <div class="input-div one">
                            <div class="i">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="div">
                                <h5>Username</h5>
                                <input type="text" class="input" required>
                            </div>
                        </div>
                        <div class="input-div pass">
                            <div class="i">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="div">
                                <h5>Password</h5>
                                <input type="password" class="input" required>
                            </div>
                        </div>
                        <a href="#" class="forgotpass">Forgot password?</a>
                        <input type="submit" class="btn" value="Login">
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/login.js"></script>
    </section>


    <nav id="sideNav">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>

            <li><a href="gallery.html">GALLERY</a></li>
            <li><a href="calendar.html">CALENDAR</a></li>
            <li><a href="index.html#contact">CONTACT</a></li>
            <li><a href="login.html">LOGIN</a></li>
        </ul>
    </nav>
    <img src="graphics/menublue.png" id="menuIcon">


    <!-- Footer -->
    <section id="footer">
        <div class="container footer-row">
            <hr>
            <div class="footer-left-col">
                <div class="footer-link">
                    <div class="link-title">
                        <h4>Courses & Pricing</h4>
                        <a href="enrolment.html" style="text-decoration: none"><small>Courses</small></a><br>
                        <a href="fee.html" style="text-decoration: none"><small>Prices</small></a>
                    </div>
                    <div class="link-title">
                        <h4>Learn more about us!</h4>
                        <a href="about.html" style="text-decoration: none"><small>About us</small></a><br>
                        <a href="faqs.html" style="text-decoration: none"><small>FAQs</small></a>
                    </div>
                </div>
            </div>
            <div class="footer-right-col">
                <div class="footer-info">
                    <div class="copyright-text">
                        <a href="https://info@ciaschool.edu.kh"
                            style="text-decoration:none"><small>info@ciaschool.edu.kh</small><br></a>
                        <small>Copyright Â© 2020 CIA First</small>
                    </div>
                    <div class="footer-logo">
                        <a href="index.html"><img src="graphics/single logo.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div class="socials-icons">
        <a href="https://www.youtube.com/channel/UCMaIFZIbxSeuWWDEN6zX2rA/featured" target="_blank"><img
                src="graphics/yt.png" alt=""></a>
        <a href="https://www.facebook.com/CIAFIRST/" target="_blank"><img src="graphics/fb.png" alt=""></a>
        <a href="https://www.instagram.com/ciafirstschool/" target="_blank"><img src="graphics/ig.png" alt=""></a>
    </div>

    <script>
        let menuIcon = document.getElementById("menuIcon");
        let sideNav = document.getElementById("sideNav");

        sideNav.style.right = "-250px";
        menuIcon.onclick = function () {
            if (sideNav.style.right == "-250px" || menuIcon.src === 'graphics/menublue.png') {
                sideNav.style.right = "0px";
                menuIcon.src = 'graphics/menuicon.png';
            } else {
                sideNav.style.right = "-250px"
                menuIcon.src = 'graphics/menublue.png';
            }
        }
    </script>


</body>

</html>
